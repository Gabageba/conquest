<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet">
  <title>Conquest</title>
</head>
<body>
<header class="header">
  <div class="container header_align">
    <img src="assets/icons/conquest-logo.svg" height="26" alt="Conquest">
    <nav class="header__nav">
      <ul>
        <li>Каталог</li>
        <li>Акции</li>
        <li>Доставка</li>
        <li>Контакты</li>
      </ul>
    </nav>
    <div class="header__icons">
      <img src="./assets/icons/search.svg" height="16" alt="Search">
      <div class="header__counter-block">
        <img src="./assets/icons/favourite.svg" height="16" alt="Favourite">
        <div class="header__counter">1</div>
      </div>
      <img src="./assets/icons/basket.svg" height="16" alt="Basket">
    </div>
  </div>
</header>
</body>
</html>
