<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Prata&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Conquest</title>
</head>
<body>
<header class="header">
  <div class="container header_align">
    <img src="assets/icons/conquest-logo.svg" height="26" alt="Conquest">
    <nav class="header__nav">
      <ul>
        <li>Каталог</li>
        <li>Акции</li>
        <li>Доставка</li>
        <li>Контакты</li>
      </ul>
    </nav>
    <div class="header__icons">
      <img src="./assets/icons/search.svg" height="16" alt="Search">
      <div class="header__counter-block">
        <img src="./assets/icons/favourite.svg" height="16" alt="Favourite">
        <div class="header__counter">1</div>
      </div>
      <img src="./assets/icons/basket.svg" height="16" alt="Basket">
    </div>
  </div>
</header>
<div class="banner">
  <div class="container banner_center">
    <div class="banner__main-info">
      <div class="banner__title">
        <div class="line"></div>
        <h1>Весна/Лето 2019</h1>
      </div>
      <div class="banner__subtitle">
        <h3>Коллекция</h3>
        <p>
          Швейцарские часы в наличии в Москве
          <br/>
          и с доставкой по всему миру
        </p>
        <button>Смотреть каталог</button>
      </div>
    </div>
    <div class="banner__watch">
      <div class="banner__semicircle"></div>
      <img src="./assets/images/watch_main.png" class="banner__main-watch" height="806" alt="Watch">
      <div class="banner__watch-info banner__watch-info_price">
        <div class="banner_info-value">22 000</div>
        <img src="./assets/icons/ruble.svg" alt="₽">
        <div class="line"></div>
      </div>
      <div class="banner__watch-info banner__watch-info_size">
        <div class="line"></div>
        <div class="banner_info-value">28 мм диаметр</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
